<app-header></app-header>

<section class="qg-app-section">
    <mat-tab-group>
        <mat-tab label="Web Development Quiz">
            <div *ngIf="!showResults; else resultsTemplate">
                <h2>{{ questions[currentQuestionIndex].question }}</h2>
                <ul>
                    <li *ngFor="let option of questions[currentQuestionIndex].options; let i = index"
                        [class.selected]="userAnswers[currentQuestionIndex] === i" (click)="selectAnswer(i)"
                        [tabindex]="0" (keydown.enter)="selectAnswer(i)">
                        {{ option }}
                    </li>
                </ul>
                <div class="d-flex flex-row justify-content-between align-items-center">
                    <button (click)="nextQuestion()">Next</button>
                </div>

            </div>

            <ng-template #resultsTemplate>
                <h2>Your Score: {{ score }}/{{ questions.length }}</h2>
                <button (click)="restartQuiz()">Restart Quiz</button>
            </ng-template>
        </mat-tab>
        <mat-tab label="Second"> New Quiz coming soon! </mat-tab>
        <mat-tab label="Third"> New Quiz coming soon! </mat-tab>
    </mat-tab-group>

</section>
