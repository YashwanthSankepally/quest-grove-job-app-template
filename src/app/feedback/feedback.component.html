<app-header></app-header>

<section class="qg-app-section">
    <h1>Feedback Form</h1>

    <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Rating:</label><br>
            <label *ngFor="let rating of ['Excellent', 'Good', 'Average', 'Fair', 'Poor']" class="radio-label">
                <input type="radio" [value]="rating" formControlName="rating">
                <span class="radio-input"></span> <!-- This span will be styled for custom radio button -->
                {{ rating }}
            </label>
            <div *ngIf="feedbackForm.get('rating')?.errors?.['required'] && (feedbackForm.get('rating')?.dirty || feedbackForm.get('rating')?.touched)"
                class="text-danger">Rating is required.</div>
        </div>

        <div class="form-group">
            <label>Full Name:</label>
            <input type="text" formControlName="fullName">
            <div *ngIf="feedbackForm.get('fullName')?.errors?.['required'] && (feedbackForm.get('fullName')?.dirty || feedbackForm.get('fullName')?.touched)"
                class="text-danger">Full Name is required.</div>
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="email" formControlName="email">
            <div *ngIf="feedbackForm.get('email')?.errors?.['required'] && (feedbackForm.get('email')?.dirty || feedbackForm.get('email')?.touched)"
                class="text-danger">Email is required.</div>
            <div *ngIf="feedbackForm.get('email')?.errors?.['email'] && (feedbackForm.get('email')?.dirty || feedbackForm.get('email')?.touched)"
                class="text-danger">Please enter a valid email address.</div>
        </div>

        <div class="form-group">
            <label>Phone Number:</label>
            <input type="text" formControlName="phoneNumber">
            <div *ngIf="feedbackForm.get('phoneNumber')?.errors?.['pattern'] && (feedbackForm.get('phoneNumber')?.dirty || feedbackForm.get('phoneNumber')?.touched)"
                class="text-danger">Please enter a valid 10-digit phone number.</div>
        </div>

        <div class="form-group">
            <label>Message:</label>
            <textarea formControlName="message"></textarea>
            <div *ngIf="feedbackForm.get('message')?.errors?.['required'] && (feedbackForm.get('message')?.dirty || feedbackForm.get('message')?.touched)"
                class="text-danger">Message is required.</div>
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="feedbackForm.invalid">Submit</button>
    </form>
</section>
